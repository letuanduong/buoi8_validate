<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <form th:action="@{/validate}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>Name</td>
                <td><input th:field="*{name}" /></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</td>
            </tr>
                <td>Age</td>
                <td><input th:field="*{age}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{age}"></td>
            <tr>
                <td>
                    <button type="submit">send</button>
                </td>
            </tr>

        </table>





    </form>


</body>
</html>
